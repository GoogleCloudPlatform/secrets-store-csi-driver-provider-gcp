# Following instructions from https://github.com/google-github-actions/auth#setup
#
# $ gcloud services enable iamcredentials.googleapis.com \
#   --project "secretmanager-csi-build"
#
# $ gcloud iam workload-identity-pools create "github-pool" \
#   --project="secretmanager-csi-build" \
#   --location="global" \
#   --display-name="GitHub pool"
#
# $ gcloud iam workload-identity-pools describe "github-pool" \
#   --project="secretmanager-csi-build" \
#   --location="global" \
#   --format="value(name)"
# projects/735463103342/locations/global/workloadIdentityPools/github-pool
#
# $ gcloud iam workload-identity-pools providers create-oidc "github-provider" \
#   --project="secretmanager-csi-build" \
#   --location="global" \
#   --workload-identity-pool="github-pool" \
#   --display-name="GitHub provider" \
#   --attribute-mapping="google.subject=assertion.sub,attribute.repository=assertion.repository" \
#   --issuer-uri="https://vstoken.actions.githubusercontent.com"
#
# TODO: finish this and add IAM mapping to the `prow-test-sa` user
name: periodic
on:
  schedule:
    - cron: "30 5,17 * * *"

jobs:
  e2e-test:
    # Add "id-token" with the intended permissions.
    permissions:
      contents: "read"
      id-token: "read"

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      # Install gcloud, do not specify authentication.
      - uses: "google-github-actions/setup-gcloud@master"
        with:
          project_id: "secretmanager-csi-build"
      # Configure Workload Identity Federation via a credentials file.
      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v0.3.1"
        with:
          create_credentials_file: "true"
          workload_identity_provider: "projects/735463103342/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "prow-test-sa@secretmanager-csi-build.iam.gserviceaccount.com"
      - name: Test
        run: |
          test/infra/prow/presubmit.sh
        env:
          GKE_VERSION: RAPID
          GCP_PROVIDER_SHA: main
          SECRET_STORE_VERSION: main
