#
# Clone plugin @ BRANCH and build/publish Docker Image
#
# gcloud builds submit --config scripts/cloudbuild-release.yaml --substitutions=_VERSION=<VERSION>,_BRANCH_NAME=<BRANCH> --no-source
#
# Requires permission for Cloud Build and the secretmanager-csi Artifact
# Registry repos.
timeout: 1200s
options:
  machineType: N1_HIGHCPU_8
steps:
- name: 'cgr.dev/chainguard/git:root'
  args: ['clone', '--depth', '1', '--branch', '$_BRANCH_NAME', 'https://github.com/GoogleCloudPlatform/secrets-store-csi-driver-provider-gcp']

- name: 'golang'
  dir: 'secrets-store-csi-driver-provider-gcp'
  args:
    - 'make'
    - 'licensessave'

- name: 'ghcr.io/ko-build/ko'
  env:
    - 'VERSION=$_VERSION'
    - 'KO_DOCKER_REPO=gcr.io/$PROJECT_ID/secrets-store-csi-driver-provider-gcp'
  dir: 'secrets-store-csi-driver-provider-gcp'
  args:
    - 'build'
    - '--platform=linux/amd64,linux/arm64'
    - '--tags=$_VERSION'
    - '--bare'

- name: 'gcr.io/go-containerregistry/crane'
  args:
    - 'cp'
    - 'gcr.io/$PROJECT_ID/secrets-store-csi-driver-provider-gcp:$_VERSION'
    - 'us-docker.pkg.dev/$PROJECT_ID/secrets-store-csi-driver-provider-gcp/plugin:$_VERSION'

- name: 'gcr.io/go-containerregistry/crane'
  args:
    - 'cp'
    - 'gcr.io/$PROJECT_ID/secrets-store-csi-driver-provider-gcp:$_VERSION'
    - 'europe-docker.pkg.dev/$PROJECT_ID/secrets-store-csi-driver-provider-gcp/plugin:$_VERSION'

- name: 'gcr.io/go-containerregistry/crane'
  args:
    - 'cp'
    - 'gcr.io/$PROJECT_ID/secrets-store-csi-driver-provider-gcp:$_VERSION'
    - 'asia-docker.pkg.dev/$PROJECT_ID/secrets-store-csi-driver-provider-gcp/plugin:$_VERSION'

