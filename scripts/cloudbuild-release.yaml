#
# Clone plugin @ BRANCH and build/publish Docker Image
#
# gcloud builds submit --config scripts/cloudbuild-release.yaml --substitutions=_VERSION=<VERSION>,_BRANCH_NAME=<BRANCH> --no-source
#
# Requires permission for Cloud Build and the secretmanager-csi Artifact
# Registry repos.
timeout: 2400s
options:
  machineType: N1_HIGHCPU_8
steps:
- name: 'gcr.io/cloud-builders/git'
  args: ['clone', '--depth', '1', '--branch', '$_BRANCH_NAME', 'https://github.com/GoogleCloudPlatform/secrets-store-csi-driver-provider-gcp']
- name: 'gcr.io/cloud-builders/docker'
  args: ['buildx', 'create', '--use']
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'buildx', 'build',
          '--platform=linux/amd64,linux/arm64',
          '--build-arg',
          'VERSION=$_VERSION',
          '-t', 'us-docker.pkg.dev/secretmanager-csi/secrets-store-csi-driver-provider-gcp/plugin:$_VERSION',
          '-t', 'europe-docker.pkg.dev/secretmanager-csi/secrets-store-csi-driver-provider-gcp/plugin:$_VERSION',
          '-t', 'asia-docker.pkg.dev/secretmanager-csi/secrets-store-csi-driver-provider-gcp/plugin:$_VERSION',
          '--push',
          'secrets-store-csi-driver-provider-gcp' ]
